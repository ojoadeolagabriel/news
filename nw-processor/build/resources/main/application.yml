server:
  port: 5052

#Metrics related configurations
management:
  endpoint:
    metrics:
      enabled: true
    web:
      exposure:
        include: '*'
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

feign:
  hystrix:
    enabled: true

bookClient:
  url: 'http://localhost:5051/api/v1/books'

logging:
  level:
    com.itmuch.cloud.study.user.feign.UserFeignClient: DEBUG